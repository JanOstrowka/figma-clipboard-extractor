<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma Clipboard Extractor</title>
    
    <!-- Preconnect to Vercel Analytics -->
    <link rel="preconnect" href="https://vitals.vercel-insights.com" crossorigin />
    
    <!-- Critical inline styles for immediate FCP -->
    <style>
      /* Theme detection and critical variables */
      :root {
        --bg: oklch(0.985 0 0);
        --fg: oklch(0.145 0 0);
        --muted: oklch(0.45 0 0);
        --card-bg: oklch(1 0 0);
        --border: oklch(0.9 0 0);
      }
      .dark {
        --bg: oklch(0.1 0 0);
        --fg: oklch(0.985 0 0);
        --muted: oklch(0.65 0 0);
        --card-bg: oklch(0.145 0 0);
        --border: oklch(0.25 0 0);
      }
      
      /* Critical layout styles */
      *, *::before, *::after { box-sizing: border-box; }
      html, body { margin: 0; padding: 0; }
      html { background: var(--bg); }
      body { 
        background: var(--bg); 
        color: var(--fg); 
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
      }
      #root { min-height: 100vh; }
      
      /* Loading skeleton styles */
      .loading-shell {
        max-width: 48rem;
        margin: 0 auto;
        padding: 3rem 1.5rem;
      }
      .loading-header {
        margin-bottom: 2.5rem;
      }
      .loading-title {
        height: 2rem;
        width: 20rem;
        max-width: 80%;
        background: var(--border);
        border-radius: 0.25rem;
        margin-bottom: 0.75rem;
      }
      .loading-subtitle {
        height: 1rem;
        width: 28rem;
        max-width: 100%;
        background: var(--border);
        border-radius: 0.25rem;
        opacity: 0.7;
      }
      .loading-card {
        background: var(--card-bg);
        border: 1px solid var(--border);
        border-radius: 0.75rem;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
      }
      .loading-card-title {
        height: 1.25rem;
        width: 14rem;
        background: var(--border);
        border-radius: 0.25rem;
        margin-bottom: 0.5rem;
      }
      .loading-card-text {
        height: 0.875rem;
        width: 20rem;
        max-width: 100%;
        background: var(--border);
        border-radius: 0.25rem;
        opacity: 0.6;
      }
      .loading-button {
        height: 2.5rem;
        width: 10rem;
        background: var(--border);
        border-radius: 0.5rem;
        margin-top: 1rem;
      }
      
      /* Pulse animation for skeleton */
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      .animate-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      
      /* Hide skeleton when React loads */
      .loading-shell { display: block; }
      #root:not(:empty) + .loading-shell,
      #root:has(*) ~ .loading-shell { display: none !important; }
    </style>
    
    <script>
      // Apply theme based on system preference immediately to prevent flash
      if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.classList.add('dark');
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Loading skeleton for immediate FCP -->
    <div class="loading-shell animate-pulse" aria-hidden="true">
      <div class="loading-header">
        <div class="loading-title"></div>
        <div class="loading-subtitle"></div>
      </div>
      <div class="loading-card">
        <div class="loading-card-title"></div>
        <div class="loading-card-text"></div>
      </div>
      <div class="loading-card">
        <div class="loading-card-title"></div>
        <div class="loading-card-text"></div>
        <div class="loading-button"></div>
      </div>
      <div class="loading-card">
        <div class="loading-card-title"></div>
        <div class="loading-card-text"></div>
      </div>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
